name: Fetch Data

on:
  workflow_dispatch:
  schedule:
    - cron:  '30 11 * * *'

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run fetch_data script
      run: python src/fetch_data.py
